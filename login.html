<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Home | Ecommerce Theme 03 </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Flaticon -->
    <link rel="stylesheet" href="fonts/flaticon/flaticon.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- jquery Ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">

    <!-- Zoom -->
    <link rel="stylesheet" href="css/xzoom.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Login -->
    <section class="account_form login">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-md-6 cus_col grid_left" style="background-image:url(images/slider3.jpg);">
    				<a href="index.html" class="form_logo">
    					<img src="images/logo.png" alt="">
    				</a>
    				<h3 class="follow_h">follow us on :</h3>
    				<ul class="social">
                        <li class="fb">
                            <a class="fa fa-facebook" href="#" target="_blank"></a>
                        </li>
                        <li class="tw">
                            <a class="fa fa-twitter" href="#" target="_blank"></a>
                        </li>
                        <li class="gp">
                            <a class="fa fa-google-plus" href="#" target="_blank"></a>
                        </li>
                        <li class="pin">
                            <a class="fa fa-pinterest" href="#" target="_blank"></a>
                        </li>
                        <li class="vim">
                            <a class="fa fa-vimeo" href="#" target="_blank"></a>
                        </li>
                        <li class="ins">
                            <a class="fa fa-instagram" href="#" target="_blank"></a>
                        </li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, assumenda.</p>
    			</div>
    			<div class="col-md-6 cus_col grid_right">
                    <h3 class="form_heading">login</h3>
    				<form action="?0">
    					<div class="form-group">
    						<label for="">Email</label>
    						<input type="text" placeholder="" class="form-control">
    						<span class="border_e"></span>
    					</div>
    					<div class="form-group">
    						<label for="">Username</label>
    						<input type="text" placeholder="" class="form-control">
    						<span class="border_e"></span>
    					</div>
    					<div class="form-group">
    						<label for="">Password</label>
    						<input type="text" placeholder="" class="form-control">
    						<span class="border_e"></span>
    					</div>
    					<div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="agree">
                            <label class="custom-control-label" for="agree">Remember Password</label>
                        </div>
                        <div class="btn_sec">
                        	<input type="submit" value="login" class="btn btn_main">
                        	<a href="signup.html" class="help_a"><i class="flaticon-paper-plane"></i> create an account !</a>
                        </div>
    				</form>
    			</div>
    		</div>
    	</div>
    </section>
    <!-- Jquery Min -->
    <script src="js/jquery.min.js"></script>
    
    <!-- Popper -->
    <script src="js/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Jquery Ui -->
    <script src="js/jquery-ui.min.js"></script>

    <!-- Zoom -->
    <script src="js/xzoom.min.js"></script>

    <!-- Google map API -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
    <script src="js/map.js"></script>

    <!-- Owl Carousel -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- Custom -->
    <script src="js/custom.js"></script>
</body>
</html>
